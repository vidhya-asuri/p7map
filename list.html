<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/map.css" />
    <script src="js/modernizr.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>

<!-- Foundation off canvas feature, provides a menu that is displayed when the hamburger icon is clicked. -->  
<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>

      <section class="middle tab-bar-section">
        <h1 class="title">Fisherman's Wharf, SanFrancisco </h1>
      </section>

    </nav>

    <aside class="left-off-canvas-menu">
      <label>
        <!-- Input box to enter search text -->
        <input type="text" id="searchText" oninput='getSearchText(this)'  placeholder="Enter search text here" /> 
      </label>

      <!-- This control displays the list of locations, the list changes based on the search text -->
      <!-- filteredVenues - list of locations starting with the letters in the search text box. -->
      <!-- selectedBookstoreNames - contains the list of selected locations, used to show/hide markers  -->
      <select id="bookstoresList" multiple="true" width="50" data-bind="event: { click: displaySelection }, options: filteredVenues, selectedOptions: selectedBookstoreNames"> </select> 
    </aside>

    <section class="main-section">
      <!-- This is the div to display the map -->
      <div id="map">

      </div> 
    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/list.js"></script>  
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhCQQgc0IsDWHcZRMow6Z7GEWbzqS7yQc&libraries=places&callback=loadMap" async defer></script>
    <!-- <script src="js/frsqr.js"></script>  -->
  </body>
</html>
